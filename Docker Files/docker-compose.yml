version: '3.8'

services:
  ner-aegis-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ner-aegis-ai
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      # Mount data directory for persistence
      - aegis-data:/app/data
      # Mount logs directory
      - aegis-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aegis-network

volumes:
  aegis-data:
    driver: local
  aegis-logs:
    driver: local

networks:
  aegis-network:
    driver: bridge
